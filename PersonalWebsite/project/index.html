	<div id="discover">

			<p> Sail's </p>
		</div>
		<div class="stagger" id="boat"> 
			<p> Boat parts </p>
		</div>
		<div class="stagger" id="lines"> 
			<p> Lines </p>
		</div>
	</div>
	<div class="extraoptions">

			<div id="mainsail">
				<p> Mainsail </p>
			</div>
			<div id="foresail">
				<p> Foresail </P>
			</div>
		</div>

			</div>

			</div>
		</div>

			<div id="mainsheet">
				<p> Mainsheet </p>
			</div>
			<div id="jibsheet">
				<p> Jib Sheet </p>
			</div>
		</div>
	</div>
